fragment ClosedMarket on Market {
  id
  decimalPlaces
  positionDecimalPlaces
  state
  tradingMode
  data {
    market {
      id
    }
    bestBidPrice
    bestOfferPrice
    markPrice
  }
  tradableInstrument {
    instrument {
      id
      name
      code
      metadata {
        tags
      }
      product {
        ... on Future {
          settlementAsset {
            id
            symbol
            name
            decimals
          }
          quoteName
          dataSourceSpecForTradingTermination {
            id
          }
          dataSourceSpecForSettlementData {
            id
          }
          dataSourceSpecBinding {
            settlementDataProperty
            tradingTerminationProperty
          }
        }
      }
    }
  }
  marketTimestamps {
    open
    close
  }
}

query ClosedMarkets {
  marketsConnection {
    edges {
      node {
        ...ClosedMarket
      }
    }
  }
}
