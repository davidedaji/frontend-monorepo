fragment MarketFields on Market {
  id
  decimalPlaces
  positionDecimalPlaces
  state
  tradingMode
  fees {
    factors {
      makerFee
      infrastructureFee
      liquidityFee
    }
  }
  tradableInstrument {
    instrument {
      id
      name
      code

      metadata {
        tags
      }
      product {
        ... on Future {
          settlementAsset {
            source {
              __typename
              ... on ERC20 {
                contractAddress
                lifetimeLimit
                withdrawThreshold
              }
              ... on BuiltinAsset {
                maxFaucetAmountMint
              }
            }
            quantum
            status
            id
            symbol
            name
            decimals
          }
          quoteName
          dataSourceSpecForTradingTermination {
            id
          }
        }
      }
    }
  }
  marketTimestamps {
    open
    close
  }
}

query Markets {
  marketsConnection {
    edges {
      node {
        ...MarketFields
      }
    }
  }
}
