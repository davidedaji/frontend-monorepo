query MarketList($interval: Interval!, $since: String!) {
  markets {
    id
    decimalPlaces
    positionDecimalPlaces
    state
    tradingMode
    fees {
      factors {
        makerFee
        infrastructureFee
        liquidityFee
      }
    }
    data {
      market {
        id
        state
        tradingMode
      }
      bestBidPrice
      bestOfferPrice
      markPrice
      trigger
      indicativeVolume
    }
    tradableInstrument {
      instrument {
        id
        name
        code
        metadata {
          tags
        }
        product {
          ... on Future {
            settlementAsset {
              symbol
            }
          }
        }
      }
    }
    marketTimestamps {
      open
      close
    }
    candles(interval: $interval, since: $since) {
      open
      close
      high
      low
    }
  }
}

subscription MarketDataSub($marketIds: [ID!]!) {
  marketsData(marketIds: $marketIds) {
    marketId
    bestBidPrice
    bestOfferPrice
    markPrice
    trigger
    indicativeVolume
  }
}
