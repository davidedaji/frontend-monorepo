query Orders($partyId: ID!, $pagination: Pagination) {
  party(id: $partyId) {
    id
    ordersConnection(pagination: $pagination) {
      edges {
        node {
          id
          market {
            id
            decimalPlaces
            positionDecimalPlaces
            tradableInstrument {
              instrument {
                id
                name
                code
              }
            }
          }
          type
          side
          size
          status
          rejectionReason
          price
          timeInForce
          remaining
          expiresAt
          createdAt
          updatedAt
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
    }
  }
}

subscription OrderSub($partyId: ID!) {
  orders(partyId: $partyId) {
    id
    marketId
    type
    side
    size
    status
    rejectionReason
    price
    timeInForce
    remaining
    expiresAt
    createdAt
    updatedAt
  }
}

subscription OrderEvent($partyId: ID!) {
  busEvents(partyId: $partyId, batchSize: 0, types: [Order]) {
    type
    event {
      ... on Order {
        type
        id
        status
        rejectionReason
        createdAt
        size
        price
        timeInForce
        expiresAt
        side
        market {
          id
          decimalPlaces
          positionDecimalPlaces
          tradableInstrument {
            instrument {
              name
            }
          }
        }
      }
    }
  }
}
