query Trades($marketId: ID!, $pagination: Pagination) {
  market(id: $marketId) {
    id
    tradesConnection(pagination: $pagination) {
      edges {
        node {
          id
          price
          size
          createdAt
          market {
            id
            decimalPlaces
            positionDecimalPlaces
          }
        }
        cursor
      }
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
    }
  }
}

subscription TradesSub($marketId: ID!) {
  trades(marketId: $marketId) {
    id
    price
    size
    createdAt
    marketId
  }
}
