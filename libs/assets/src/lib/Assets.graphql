fragment AssetsFields on Asset {
  id
  name
  symbol
  decimals
  quantum
  source {
    __typename
    ... on ERC20 {
      contractAddress
      lifetimeLimit
      withdrawThreshold
    }
    ... on BuiltinAsset {
      maxFaucetAmountMint
    }
  }
  status
  infrastructureFeeAccount {
    balance
  }
  globalRewardPoolAccount {
    balance
  }
  takerFeeRewardAccount {
    balance
  }
  makerFeeRewardAccount {
    balance
  }
  lpFeeRewardAccount {
    balance
  }
  marketProposerRewardAccount {
    balance
  }
}

query Assets {
  assetsConnection {
    edges {
      node {
        ...AssetsFields
      }
    }
  }
}
